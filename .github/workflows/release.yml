name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from version.php
      id: get_version
      run: |
        VERSION=$(grep "plugin->release" version.php | sed -n "s/.*'\([^']*\)'.*/\1/p")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version detected: $VERSION"
        
    - name: Create ZIP package
      run: |
        # Create a clean directory for the package
        mkdir -p learning_style_package
        
        # Copy all files except .git, .github, and other development files
        rsync -av --exclude='.git' --exclude='.github' --exclude='*.md' \
               --exclude='test_*' --exclude='*.log' \
               ./ learning_style_package/
        
        # Create the ZIP file
        cd learning_style_package
        zip -r ../learning_style_v${{ steps.get_version.outputs.version }}.zip .
        cd ..
        
        # Verify ZIP contents
        echo "ZIP file contents:"
        unzip -l learning_style_v${{ steps.get_version.outputs.version }}.zip
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Learning Style Block v${{ steps.get_version.outputs.version }}
        body: |
          ## Learning Style Block v${{ steps.get_version.outputs.version }}
          
