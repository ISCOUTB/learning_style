          - Protecci√≥n de datos estudiantiles
          
          ---
          
          **Versi√≥n:** ${{ steps.get_version.outputs.version }}  
          **Compatibilidad:** Moodle 2.5+  
          **Desarrollado por:** SAVIO UTB  
          **Licencia:** GPL v3  
          
        draft: false
        prerelease: false
        
    - name: Upload ZIP Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./learning_style_v${{ steps.get_version.outputs.version }}.zip
        asset_name: learning_style_v${{ steps.get_version.outputs.version }}.zip
        asset_content_type: application/zip
