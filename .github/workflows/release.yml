name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from version.php
      id: get_version
      run: |
        VERSION=$(grep "plugin->release" version.php | sed -n "s/.*'\([^']*\)'.*/\1/p")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version detected: $VERSION"
        
    - name: Create ZIP package
      run: |
        # Create a clean directory structure for the package
        mkdir -p package_temp/learning_style
        
        # Copy all files except .git, .github, and other development files
        rsync -av --exclude='.git' --exclude='.github' --exclude='*.md' \
               --exclude='test_*' --exclude='*.log' --exclude='RELEASES.md' \
               --exclude='.gitignore' \
               ./ package_temp/learning_style/
        
        # Create the ZIP file with proper directory structure
        cd package_temp
        zip -r ../learning_style_v${{ steps.get_version.outputs.version }}.zip learning_style/
        cd ..
        
        # Verify ZIP contents
        echo "ZIP file contents:"
        unzip -l learning_style_v${{ steps.get_version.outputs.version }}.zip | head -20
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: Learning Style Block v${{ steps.get_version.outputs.version }}
        body: |
          ## Learning Style Block v${{ steps.get_version.outputs.version }}
          
